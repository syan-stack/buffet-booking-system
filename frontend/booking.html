<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="css/booking.css">
</head>

<body>
<div class="hero">
  <div class="overlay"></div>

  <div class="booking-container">
    <h2>BUTIRAN TEMPAHAN</h2>

    <label>Nama Pelanggan</label>
    <input id="customer_name" type="text" placeholder="Nama penuh">

    <label>No Telefon</label>
    <input id="phone" type="tel" placeholder="0123456789">

    <label>Tarikh</label>
    <input type="date" id="booking_date">

    <label>Dewasa(early bird) (RM45.00)</label>
    <input type="number" id="adult" value="1" min="0" inputmode="numeric">

    <label>Kanak-kanak / OKU / Warga Emas (RM39.90)</label>
    <input type="number" id="child" value="0" min="0" inputmode="numeric">

    <label>Email(WAJIB DIISI‚ÄºÔ∏è)</label>
    <input id="email" type="email" placeholder="email@example.com">

    <div class="summary">
      Jumlah Pax: <span id="total_pax">1</span>
    </div>

    <div class="summary">
      Total: RM <span id="total_amount">45.00</span>
    </div>

    <button type="button" id="payBtn">PEMBAYARAN</button>
  </div>
</div>

<!-- üî• WAJIB DEFER -->
<script src="js/booking.js" defer></script>
</body>
</html>
