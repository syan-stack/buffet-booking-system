<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="css/booking.css">
</head>

<body>
<div class="hero">
  <div class="overlay"></div>

  <div class="booking-container">
    <h2>BUTIRAN TEMPAHAN</h2>

    <label>Nama Pelanggan</label>
    <input id="customer_name">

    <label>No Telefon</label>
    <input id="phone">

    <label>Tarikh</label>
    <input type="date" id="booking_date">

    <label>Dewasa (RM49.90)</label>
    <input type="number" id="adult" value="1" min="0">

    <label>Kanak-kanak/OKU/Wargaemas (RM39.90)</label>
    <input type="number" id="child" value="0" min="0">

    <label>Email</label>
    <input id="email">

    <div class="summary">
      Jumlah Pax: <span id="total_pax">1</span>
    </div>

    <div class="summary">
      Total: RM <span id="total_amount">49.90</span>
    </div>

    <button type="button" id="payBtn">
  PEMBAYARAN
</button>

</div>

<script src="js/booking.js"></script>
</body>
</html>
